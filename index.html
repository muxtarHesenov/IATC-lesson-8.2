<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>navbar</title>    <style type="text/css">        *{            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: Arial, Helvetica, sans-serif;        }        nav{            width: 100%;            height: 100vh;            display: flex;            background:#333;            justify-content: space-around;            align-items: center;        }        .menu ul li{            display: inline-block;            position: relative;            margin: 0 20px;        }        .menu ul li a{            text-decoration: none;            color: #fff;            padding: 10px  30px;            font-size: 2em;        }        .menu a::before{            content: '';            position: absolute;            left: 0%;            top: 100%;            width: 0%;            background: #fff;            height: 3%;            transition: all 0.5s linear;            margin:7px 0;        }        .menu a::after{            content: '';            position: absolute;            right: 0;            top: 100%;            width: 0%;            background: #fff;            height: 3%;            transition: all 0.5s linear;            margin:7px 0;        }        .menu a:hover::before{            width: 100%;            background:#00ffdd;        }        .menu a:hover::after{            width:100%;            background:#00ffdd;        }    </style></head><body>    <nav>        <div class="menu">            <ul>                <li><a href="#">Home</a></li>                <li><a href="#">Services</a></li>                <li><a href="#">About</a></li>                <li><a href="#">Gallery</a></li>                <li><a href="#">Contact</a></li>            </ul>        </div>    </nav></body></html>
